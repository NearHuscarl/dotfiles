# test_cmd
name: flat
author:
   name: Near Huscarl
   email: near.huscarl@gmail.com
license: BSD 3-Clauses
option:
   transparent: false
   background: dark
palette:
   # color name         gui         cterm    optional
   dark:             ['#1F2D3A',      0,     'black']
   darkred:          ['#C0392B',      1,     'red']
   green:            ['#27AE60',      2,     'green']
   yellow:           ['#F39C12',      3,     'yellow']
   blue:             ['#2980B9',      4,     'blue']
   purple:           ['#8E44AD',      5,     'magenta']
   cyan:             ['#16A085',      6,     'cyan']
   gray:             ['#84888B',      7,     'lightgray']
   darkgray:         ['#2C3E50',      8,     'darkgray']
   red:              ['#E74C3C',      9,     'lightred']
   lightgreen:       ['#2ECC71',      10,    'lightgreen']
   lightyellow:      ['#F1C40F',      11,    'lightyellow']
   lightblue:        ['#3498DB',      12,    'lightblue']
   violet:           ['#9B59B6',      13,    'lightmagenta']
   lightcyan:        ['#2AA198',      14,    'lightcyan']
   white:            ['#ECF0F1',      15,    'white']
group:
   #              fg          bg         attr
   Normal:        white       dark       _
   LineNr:        gray        dark       _
   FoldColumn:    gray        dark       _
   Folded:        gray        dark       _
   MatchParen:    lightyellow dark       _
   SignColumn:    gray        dark       _

   Comment:       gray        _          _
   Conceal:       white       _          _
   Constant:      red         _          _
   Error:         darkred     _          reverse
   Identifier:    blue        _          _
   Ignore:        _           _          _
   PreProc:       red         _          _
   Special:       red         _          _
   Statement:     yellow      _          _
   String:        cyan        _          _
   Todo:          _           _          reverse
   Type:          violet      _          _
   Underlined:    cyan        _          underline

   NonText:       gray        _          _

   Pmenu:         white       darkgray   _
   PmenuSbar:     _           darkgray   _
   PmenuSel:      dark        cyan       _
   PmenuThumb:    cyan        cyan       _

   ErrorMsg:      dark        darkred    _
   ModeMsg:       dark        lightgreen _
   MoreMsg:       cyan        _          _
   Question:      lightgreen  _          _
   WarningMsg:    darkred     _          _

   TabLine:       yellow      darkgray   _
   TabLineFill:   darkgray    darkgray   _
   TabLineSel:    darkgray    yellow     _

   Cursor:        _           _          reverse
   CursorColumn:  _           darkgray   _
   CursorLineNr:  lightcyan   darkgray   _
   CursorLine:    _           darkgray   _

   helpLeadBlank: _           _          _
   helpNormal:    _           _          _

   StatusLine:    white       blue       _
   StatusLineNC:  yellow      darkgray   _

   Visual:        white       blue       _
   VisualNOS:     white       gray       underline

   VertSplit:     darkgray    darkgray   _
   WildMenu:      white       purple     _

   Function:      lightblue   _          _
   SpecialKey:    gray        _          _
   Title:         white       _          _

   DiffAdd:       cyan        white      reverse
   DiffChange:    darkgray    white      reverse
   DiffDelete:    darkred     white      reverse
   DiffText:      yellow      dark       reverse

   IncSearch:     dark        darkred    _
   Search:        white       cyan       _

   Directory:     lightcyan   _          _
   ColorColumn:   _           dark       _

link:
   - Boolean                  ->     Constant
   - Character                ->     Constant
   - Conditional              ->     Statement
   - Debug                    ->     Special
   - Define                   ->     PreProc
   - Delimiter                ->     Special
   - Exception                ->     Statement
   - Float                    ->     Number
   - HelpCommand              ->     Statement
   - HelpExample              ->     Statement
   - Include                  ->     PreProc
   - Keyword                  ->     Statement
   - Label                    ->     Statement
   - Macro                    ->     PreProc
   - Number                   ->     Constant
   - Operator                 ->     Statement
   - PreCondit                ->     PreProc
   - Repeat                   ->     Statement
   - SpecialChar              ->     Special
   - SpecialComment           ->     Special
   - StorageClass             ->     Type
   - Structure                ->     Type
   - Tag                      ->     Special
   - Typedef                  ->     Type

   - htmlEndTag               ->     htmlTagName
   - htmlLink                 ->     Function
   - htmlSpecialTagName       ->     htmlTagName
   - htmlTag                  ->     htmlTagName
   - htmlBold                 ->     Normal
   - htmlItalic               ->     Normal
   - xmlTag                   ->     Statement
   - xmlTagName               ->     Statement
   - xmlEndTag                ->     Statement

   - markdownItalic           ->     Preproc
   - asciidocQuotedEmphasized ->     Preproc

   - diffBDiffer              ->     WarningMsg
   - diffCommon               ->     WarningMsg
   - diffDiffer               ->     WarningMsg
   - diffIdentical            ->     WarningMsg
   - diffIsA                  ->     WarningMsg
   - diffNoEOL                ->     WarningMsg
   - diffOnly                 ->     WarningMsg
   - diffRemoved              ->     WarningMsg
   - diffAdded                ->     String
